<div class="u-form">
  <el-form class="hf-dict__form" label-width="150px" size="small" ref="basicForm" :model="basicForm" :rules="rules">
    <el-form-item label="字典数据编号" prop="codeNum">
      <el-input maxlength="32" v-model="basicForm.codeNum" placeholder="请输入字典数据编号"></el-input>
    </el-form-item>
    <el-form-item label="字典数据名称" prop="codeName">
      <el-input maxlength="32" v-model="basicForm.codeName" placeholder="请输入字典数据名称"></el-input>
    </el-form-item>
    <el-form-item label="排序号">
      <el-input v-model.number="basicForm.sortNo" maxlength="9" placeholder="请输入排序号"></el-input>
    </el-form-item>
    <el-form-item label="备注">
      <el-input maxlength="100" type="textarea" :rows="2" v-model="basicForm.remark" placeholder="请输入备注"></el-input>
    </el-form-item>
  </el-form>

  <div class="g-c">
    <hf-ui-button type="primary" @click="$submit" v-if="!isSubmiting">{{ txtSubmit }}</hf-ui-button>
    <hf-ui-button type="primary" @click="$submit" v-else disabled>{{ txtSubmit }}</hf-ui-button>
    <hf-ui-button @click="$resetForm">重置表单</hf-ui-button>
    <hf-ui-button @click="$close">关闭</hf-ui-button>
  </div>
</div>
